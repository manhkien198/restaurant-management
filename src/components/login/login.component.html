<p-toast position="top-right"></p-toast>
<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('../../assets//images/bg-01.jpg')"
  >
    <div class="wrap-login100">
      <form [formGroup]="loginForm" class="login100-form" (ngSubmit)="submit()">
        <span class="login100-form-title mb-8"> Login </span>
        <div>
          <label for="email">Email</label>
          <div class="p-inputgroup my-4">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input
              type="text"
              id="email"
              pInputText
              placeholder="Username"
              class="border-1 w-full"
              formControlName="email"
            />
          </div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="p-inputgroup my-4">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input
              type="password"
              id="password"
              pInputText
              placeholder="Password"
              class="border-1 w-full"
              formControlName="password"
            />
          </div>
        </div>
        <div class="flex justify-content-between align-items-center mb-4">
          <a href="#"> Forgot password? </a>
          <button
            pButton
            type="button"
            label="Register"
            class="p-button-text"
            (click)="naviToRegister()"
          ></button>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
