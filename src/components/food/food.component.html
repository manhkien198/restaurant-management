<p-toolbar>
  <h2>Menu</h2>
</p-toolbar>
<div class="grid gap-5 justify-content-center mt-6">
  <div
    *ngFor="let n of food"
    class="col-3 flex flex-column justify-content-center align-items-center table-item border-round-2xl border-3 border-primary text-primary p-0 overflow-hidden"
  >
    <img src="{{ n.strMealThumb }}" alt="Food thumbnail" class="img-food" />
    <p-divider></p-divider>
    <p>{{ n.strMeal }}</p>
  </div>
  <p-paginator [rows]="10" [totalRecords]="114"></p-paginator>
</div>
